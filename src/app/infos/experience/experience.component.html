<div class="my-holder">
  <button class="btn btn-primary" (click)="onTasks()"> {{ isTasksShown ? 'Show less' : 'Show more' }}</button>
  <div class="holder-class" *ngFor="let experience of experiences; index as i">
    <p>{{ experience.dates }}</p>
    <p style="font-weight: bold">{{ experience.role }}</p>
    <p>{{ experience.company }}</p>
    <div *ngIf="isTasksShown">
      <div *ngFor="let task of experience.tasks">
        <ul>
          <li>{{ task }}
        </ul>
      </div>
    </div>
  </div>
</div>
