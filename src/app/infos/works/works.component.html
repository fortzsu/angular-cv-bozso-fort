<div class="holder-class" *ngFor="let work of works">
  <span>
    <a [href]=work.link
       target="_blank"
       routerLinkActive="active">
      {{ work.title }}</a> | {{ work.description }}
    <div>
       <p>{{ work.technologies }}</p>
     </div>
    <div id="holder-div">
    <ul *ngFor="let highlight of work.highlights">
    <li style="text-align: left;">{{ highlight }}</li>
    </ul>
      </div>
  </span>
</div>
